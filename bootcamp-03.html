<script>
    function Remote(){
        this.chanel=0;
        this.volume=0;
        this.SwitchChannel= function(chanel){
            this.chanel=chanel;
            alert("thay doi kenh")
        }
        this.SwitchVolume=function (volume) {
            this.volume=volume;
            alert("thay doi am luong");
        }
        this.status= false;
        this.setOnOff=function () {
            if(this.status==true){
                this.status=false;
                alert("tivi da tat")
            }
            else{
                this.status=true;
                alert("ti vi duoc bat")
            }
        }
    }
    function TiVi(chanel,volume) {
        this.chanel=chanel;
        this.volume=volume;
        this.remote=null;
        this.connectRemote=function (remote) {
            this.chanel=remote.chanel;
            this.volume=remote.volume;
        }
        this.showChanel=function () {
            return this.chanel;
        }
        this.showVolume=function () {
            return  this.volume;
        }
    }
    let tivi= new TiVi(7,20);
    alert("kenh: "+tivi.showChanel());
    alert("am thanh: "+ tivi.showVolume());
    let remote=new Remote();
    remote.setOnOff();
    remote.SwitchChannel(3);
    remote.SwitchVolume(22);
    tivi.connectRemote(remote);
    alert("kenh: "+tivi.showChanel());
    alert("am thanh: "+ tivi.showVolume());
     remote.setOnOff();
</script>
